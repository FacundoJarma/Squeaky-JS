<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuario.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <title>P</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Crear cuenta</h2>

            <form action="#">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa su dirección de correo electronico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa su contraseña">
                </div>
                <div class="text-center">
                    <button type="button" onclick="guardarDatos()" class="boton-primario" id="confirmar">Confirmar</button>
                    <a href="login.html">¿Ya tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function guardarDatos() {
        let name, email, password;
        name=document.getElementById("name").value;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        console.log(name+email+password)

       // localStorage.setItem("name", name);
       // localStorage.setItem("email", email);
       // localStorage.setItem("password", password);

       let user_records = new Array();
       user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
       if (user_records.some((v)=>{
           return v.email==email
       })) {
           alert("Los datos están duplicados")
       } else {
           user_records.push({
               "name": name,
               "email": email,
               "password": password
           })
           localStorage.setItem("users", JSON.stringify(user_records));
       }
    }
</script>
</html>
