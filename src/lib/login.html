<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuario.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Inicio de sesión</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingresar dirección de correo electronico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar contraseña">
                </div>
                <div class="text-center">
                    <button type="button" onclick="guardarDatos()" class="boton-primario" id="confirmar">Confirmar</button>
                    <a href="registrar.html">¿Aún no tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>

<script>

    function guardarDatos() {
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
        if(user_record.some((v) => {
            return v.email == email && v.password == password; 
        })) {
            alert("Se ha iniciado sesión correctamente");
            let current_user = user_record.filter((v) => {
                return v.email == email && v.password == password;
            }) [0];

            localStorage.setItem("name", current_user.name);
            localStorage.setItem("email", current_user.email);
            window.location.href="perfil.html"
        } else {
            alert("Nombre de usuario y/o contraseña incorrecto(s)");
        }
    }
</script>
</html>
